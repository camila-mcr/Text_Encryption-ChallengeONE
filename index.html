<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/input.css">
    <link rel="stylesheet" href="/css/result.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="icon" href="images/Logo@3x.svg" sizes="any">
    <title>Encriptador</title>
</head>
<body>
    
    <header>
        <img src="images/Logo@3x.svg" alt="Logo de Alura" class="header__logo">
    </header>
    <main>
        <section class="input">
            <textarea class="input__textArea" name="textarea" cols="60" rows="10" placeholder="Ingrese el texto aquí" required></textarea>
            <div class="input__suggestion">
                <p><span class="material-symbols-rounded">error</span>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="input__buttons">
                <button class="input__buttons__encrypt">Encriptar</button>
                <button class="input__buttons__decrypt">Desencriptar</button>
            </div>            
        </section>
        <section class="result">
            <div class="result__noMessage">
                <img src="images/Muñeco.png" alt="Persona sentada sosteniendo una lupa" class="result__noMessage__img">
                <div class="result__noMessage__text">
                    <h1>Ningún mensaje fue encontrado</h1>
                    <p>Ingrese el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div class="result__message">
                <textarea class="result__message__textArea" name="message" cols="30" rows="10"></textarea>
                <button class="result__message__copyButton">Copiar</button>
            </div>       
        </section>
    </main>
    <footer>
        <a href="https://github.com/camila-mcr">
